<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User verify Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User verify</h2>
    <p>We received a request to verify your account. Click the button below to proceed:</p>

    <a th:href="${verifyLink}" class="button">Verify your account</a>

    <p>Verify your account within <span th:text="${expirationTime}"/>.</p>
</div>
</body>
</html>
