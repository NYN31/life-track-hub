# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.protocol=smtp


spring.mail.properties.mail.debug=${SPRING_MAIL_DEBUG:false}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=${SPRING_MAIL_SMTP_SSL_ENABLE:false}

app.email.from=no-reply@gmail.com

# Mail Retry Properties
mail.retry.max.attempts=${MAIL_RETRY_MAX_ATTEMPTS:3}
mail.retry.max.delay=${MAIL_RETRY_MAX_DELAY:2000}

#PASSWORD RESET
reset.token.max.generation.attempts=${RESET_TOKEN_MAX_GENERATION_ATTEMPTS:5}
reset.token.expiration.time=${RESET_TOKEN_EXPIRATION_TIME:900}
app.reset.password.redirect.url=http://localhost:3000/reset/password

